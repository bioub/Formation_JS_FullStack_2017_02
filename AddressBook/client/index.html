<!DOCTYPE html>
<html lang="en" ng-app="app.module" ng-strict-di>
<head>
    <meta charset="UTF-8">
    <title>AddressBook</title>
    <link rel="stylesheet" href="jspm_packages/github/twbs/bootstrap@3.3.7/css/bootstrap.css">
    <link rel="stylesheet" href="jspm_packages/github/angular/bower-angular@1.6.2/angular-csp.css">
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">AddressBook</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Lister</a></li>
                <li><a href="#contact">Ajouter</a></li>
            </ul>
        </div><!--/.nav-collapse -->
    </div>
</nav>

<div class="container" ng-controller="ContactListCtrl">

   <h2>Liste des contacts</h2>

    <table class="table" ng-cloak>
        <tr ng-repeat="contact in contacts">
            <td>{{contact.prenom}} {{contact.nom}}</td>
            <td>
                <a href="#" class="btn btn-xs btn-primary">Afficher</a>
                <a href="#" class="btn btn-xs btn-warning">Modifier</a>
                <a href="#" class="btn btn-xs btn-danger">Supprimer</a>
            </td>
        </tr>
    </table>

</div><!-- /.container -->
    <script src="jspm_packages/system.src.js"></script>
    <script src="config.js"></script>
    <script>
        System.import('app/app.module');
    </script>
</body>
</html>
